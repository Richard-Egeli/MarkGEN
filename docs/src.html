    const isOpen = sessionStorage.getItem("example-src-button") === 'true';
    // keep open on refresh
    if (isOpen) {
        const chevron = document.getElementById("example-src-icon-chevron");
        const container = document.getElementById("example-src-container");
        if (chevron && container) {
            chevron.style.transform = 'rotate(90deg)';
            container.style.display = 'block';
        }
    }
    if (button) {
        button.addEventListener('click', () => {
            const chevron = document.getElementById("example-src-icon-chevron");
            const container = document.getElementById("example-src-container");
            const oldRoute = window.location.href.split('/').pop();
            if (chevron && container) {
                if (chevron.style.transform === 'rotate(90deg)') {
                    if (oldRoute === "src.html") {
                        sessionStorage.setItem("example-src-button", 'false');
                        chevron.style.transform = 'rotate(0deg)';
                        container.style.display = 'none';
                    }
                    else {
                        setTimeout(() => {
                            window.location.href = "src.html";
                        }, 200);
                    }
                    return;
                }
                sessionStorage.setItem("example-src-button", 'true');
                chevron.style.transform = 'rotate(90deg)';
                container.style.display = 'block';
                if (oldRoute !== "src.html") {
                    setTimeout(() => {
                        window.location.href = "src.html";
                    }, 200);
                }
            }
        });
    }}</script><script>{const button = document.getElementById("example-src-icon-button");
