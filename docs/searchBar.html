if (element) {

}</script><script>{const button = document.getElementById("src-components-button");
    const isOpen = sessionStorage.getItem("src-components-button") === 'true';
    // keep open on refresh
    if (isOpen) {
        const chevron = document.getElementById("src-components-icon-chevron");
        const container = document.getElementById("src-components-container");
        if (chevron && container) {
            chevron.style.transform = 'rotate(90deg)';
            container.style.display = 'block';
        }
    }
    if (button) {
        button.addEventListener('click', () => {
            const chevron = document.getElementById("src-components-icon-chevron");
            const container = document.getElementById("src-components-container");
            const oldRoute = window.location.href.split('/').pop();
            if (chevron && container) {
                if (chevron.style.transform === 'rotate(90deg)') {
                    if (oldRoute === "components.html") {
                        sessionStorage.setItem("src-components-button", 'false');
                        chevron.style.transform = 'rotate(0deg)';
                        container.style.display = 'none';
                    }
                    else {
                        setTimeout(() => {
                            window.location.href = "components.html";
                        }, 200);
                    }
                    return;
                }
                sessionStorage.setItem("src-components-button", 'true');
                chevron.style.transform = 'rotate(90deg)';
                container.style.display = 'block';
                if (oldRoute !== "components.html") {
                    setTimeout(() => {
                        window.location.href = "components.html";
                    }, 200);
                }
            }
        });
    }}</script><script>{const button = document.getElementById("src-components-icon-button");
